<!-- Word Guess Game by WBM, 10/15/18, game index file -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- Link to the jQuery Library and game.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>

        <!-- favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Word Guess Game</title>
    </head>

    <body>
        
        <div class="container"> <!-- Bootstrap container -->
            
            <div class="p-4 text-center">
                <h1>Word Guess Game</h1>
                <h1>aka "Motorcycle Hangman"</h1>
            </div>
            <p class="p-2 text-center">Press any key to play!</p>
            <hr>
            <h2 class="p-2" id="display-catchphrase">Guess the current word.</h2><br>

            <h3 class="p-2">Wins: <span id="display-wins"></span></h3>
            <h3 class="p-2">Current word: </h3>
            <h1 class="p-2"><span id="display-word"></span></h1><br>
            <h3 class="p-2">Number of guesses remaining: <span id="display-num-rem"></span></h3>
            <h3 class="p-2">Letters already guessed: <span id="display-guesses"></span></h3>

            <!-- Update UI with game play -->
            <script type="text/javascript">

                $(document).ready(function() {

                    // New game set-up
                    game.initializeGameSetUp();
                    game.showCurrentWord();

                    // This function is run whenever the user presses a key
                    document.onkeyup = function(event) {

                        // Get character input from user
                        var userGuess = event.key;
                        game.submitInput(userGuess)

                        // Check for win state; update displays and reset
                        game.winOrLose();
                    }
                });

            </script>
        </div> <!-- end Bootstrap container -->
    </body>
</html>
