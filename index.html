            <!-- Update UI with game play -->
            <script>

                // This function is run whenever the user presses a key.
                document.onkeyup = function(event) {

                    // Get character input guess from user
                    var userGuess = event.key;
                    game.submitInput(userGuess);

                    // Show inputs
                    game.displayGuesses();
